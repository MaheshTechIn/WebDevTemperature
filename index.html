<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Include your CSS stylesheets here -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>

        body{
            background-color: #BEADFA;
           
        }

        .navbar {
    background-color: #007BFF; /* Navbar background color */
    color: #fff; /* Navbar text color */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


.temperature-converter {
    border: 10px solid white;
    border-radius: 25px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    /* margin-top: 5rem; */
    margin: 7rem 7rem;
    padding: 80px 0;
    background-color: #c16824;
    gap: 25px;
    box-shadow: 0 0 40px rgba(22, 20, 23, 0.884);
}
.converter-input{
    margin-left: 30px;
}
.converter-output{
    margin-right: 30px;
    padding: 50px 0;
}
.converter-input, .converter-output {
    flex: 1;
    /* border-radius: 25px; */
    /* padding: 20px; */
    background-color: #f3f30d98;
    border: 8px solid white;
    border-radius: 20px;
    /* box-shadow: 0 0 2rem rgba(42, 23, 150, 0.884); */
    /* box-shadow:
    inset 0 -3em 3em rgba(0, 200, 0, 0.3),
    0 0 0 2px white,
    0.3em 0.3em 6rem rgba(200, 0, 0, 0.6); */
    box-shadow: 6px 6px red;
}

h2 {
    padding: 10px 0;
    font-size: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

select, button {
    width: 100%;
    padding: 10px ;
    margin-bottom: 10px;
}
#select-type{
    border-radius: 20px;
}
#input-degrees{
    border-radius: 20px;
}
#convert-button{
    border-radius: 20px;
}
#result {
    font-size: 18px;
    font-weight: bold;
}
#convert-button:hover{
    background-color: #7A316F;
    color: white;
}
.navbar-brand a {
    text-decoration: none; 
    color: #fff; 
    font-size: 24px; 
    font-weight: bold;
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#"> <img src="/thermometer-sun.svg" alt="thermometer-sun" height="40px"><span style="color: #ec0d0d;">Temperature</span> Converter</a>
        </div>
        
    </nav>

    <div class="temperature-converter">
        <div class="converter-input">
            <h2> <strong> Temperature Converter </strong> </h2>
            <input type="number" id="input-degrees" placeholder="Enter degrees">
            <select id="select-type">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button id="convert-button">Convert</button>
        </div>
        <div class="converter-output">
            <h2>Result</h2>
            <p id="result"></p>
        </div>
    </div>
    
    <script>
    const inputDegrees = document.getElementById('input-degrees');
const selectType = document.getElementById('select-type');
const convertButton = document.getElementById('convert-button');
const resultElement = document.getElementById('result');

// Function to perform temperature conversion
function convertTemperature() {
    const degrees = parseFloat(inputDegrees.value);
    const type = selectType.value;

    if (type === 'celsius') {
        const fahrenheit = (degrees * 9/5) + 32;
        resultElement.textContent = `${degrees}째C is equal to ${fahrenheit.toFixed(2)}째F`;
    } else {
        const celsius = (degrees - 32) * 5/9;
        resultElement.textContent = `${degrees}째F is equal to ${celsius.toFixed(2)}째C`;
    }
}

// Event listener for the convert button
convertButton.addEventListener('click', convertTemperature);
    </script> 
</body>
</html>
